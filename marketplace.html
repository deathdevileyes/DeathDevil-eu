<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Marktplatz ‚Äì DeathDevil.Eu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.cdnfonts.com/css/minecraft-4" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Minecraft', monospace;
      background: #0b0d10;
      color: #eaeaea;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background: rgba(0,0,0,0.85);
      border-bottom: 1px solid #6e0a16;
    }

    header a {
      color: #2ecc71;
      text-decoration: none;
    }

    .alarm {
      background: rgba(20,20,25,0.85);
      border: 1px solid #6e0a16;
      padding: 10px 15px;
      box-shadow: 0 0 15px rgba(177,18,38,0.6);
      font-size: 12px;
      max-width: 220px;
    }

    h1 {
      text-align: center;
      margin: 40px 0 10px;
      color: #2ecc71;
    }

    .hint {
      text-align: center;
      color: #a0a0a0;
      margin-bottom: 40px;
      font-size: 14px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px,1fr));
      gap: 25px;
      padding: 0 40px 80px;
      max-width: 1200px;
      margin: auto;
    }

    .item {
      background: rgba(20,20,25,0.85);
      border: 1px solid #6e0a16;
      padding: 18px;
      text-align: center;
      box-shadow: 0 0 15px rgba(177,18,38,0.6);
    }

    .item span {
      display: block;
      margin: 10px 0;
    }
  </style>
</head>
<body>

<header>
  <div class="alarm" id="alarmLeft">‚è≥ Preisalarm l√§dt‚Ä¶</div>
  <a href="index.html">‚¨Ö Startseite</a>
  <div class="alarm" id="alarmRight">‚è≥ Preisalarm l√§dt‚Ä¶</div>
</header>

<h1>üõí Server-Marktplatz</h1>
<div class="hint">
‚ÑπÔ∏è Die Preise werden <b>automatisch einmal t√§glich</b> angepasst.<br>
Preisalarm zeigt besonders g√ºnstige Items des Tages.
</div>

<div class="grid" id="market"></div>

<script>
fetch("prices.json")
  .then(r => r.json())
  .then(data => {
    const market = document.getElementById("market");

    data.items.forEach(i => {
      const div = document.createElement("div");
      div.className = "item";
      div.innerHTML = `
        ${i.icon}
        <span>${i.amount}√ó ${i.name}</span>
        <b>${i.price.toFixed(2)} ‚Ç¨</b>
      `;
      market.appendChild(div);
    });

    // Preisalarm (2 beste Deals)
    const best = [...data.items]
      .sort((a,b) => a.price - b.price)
      .slice(0,2);

    document.getElementById("alarmLeft").innerHTML =
      `üî• ${best[0].name}<br>${best[0].price.toFixed(2)} ‚Ç¨`;

    document.getElementById("alarmRight").innerHTML =
      `üíé ${best[1].name}<br>${best[1].price.toFixed(2)} ‚Ç¨`;
  });
</script>

</body>
</html>
