<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DeathDevil.eu â€“ Minecraft Server</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;800&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<style>
:root{
  --accent:#00ffff;
  --accent2:#7a00ff;
  --gold:#ffd700;
  --bg-overlay:rgba(0,0,0,.65);
}

html,body{
  margin:0;
  font-family:Inter,sans-serif;
  color:#fff;
  background:
    radial-gradient(circle at top, rgba(0,255,255,.08), transparent 60%),
    linear-gradient(var(--bg-overlay),var(--bg-overlay)),
    url("background.png") center/cover fixed;
  overflow-x:hidden;
}

.mc-bg{position:fixed;inset:0;z-index:0;pointer-events:none}
.mc-block{
  position:absolute;
  width:60px;height:60px;opacity:.22;
  background:
    linear-gradient(135deg, rgba(255,255,255,.18), rgba(0,0,0,.35)),
    repeating-linear-gradient(0deg,rgba(0,0,0,.25) 0 2px,rgba(255,255,255,.08) 2px 4px);
  border:2px solid rgba(0,0,0,.6);
  box-shadow:0 0 25px rgba(0,0,0,.8);
}

.page{position:relative;z-index:1}

header{text-align:center;padding:110px 20px 80px}
h1{
  font-family:Cinzel,serif;
  font-size:clamp(46px,7vw,92px);
  letter-spacing:5px;color:var(--gold);
  animation:mysticTitle 1.8s ease-in-out infinite;
}

@keyframes mysticTitle{
  0%{transform:translateY(0);text-shadow:0 0 10px var(--gold)}
  50%{transform:translateY(-18px) scale(1.04);text-shadow:0 0 30px var(--accent),0 0 60px var(--accent2)}
  100%{transform:translateY(0);text-shadow:0 0 10px var(--gold)}
}

section{max-width:1200px;margin:auto;padding:60px 20px}
h2{font-family:Cinzel,serif;color:var(--gold);text-align:center;margin-bottom:35px}

.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:22px}
.card{
  background:rgba(0,0,0,.82);
  padding:22px;text-align:center;
  border:2px solid var(--accent);
  box-shadow:0 0 18px rgba(0,255,255,.25);
}
.card span{font-size:28px;display:block;margin-bottom:8px}
</style>
</head>

<body>

<div class="mc-bg" id="mcBg"></div>

<div class="page">

<header>
  <h1>DeathDevil.eu</h1>
  <p>Deutscher Minecraft Server mit Citybuild & stabiler Wirtschaft</p>
</header>

<section>
  <h2>ğŸ“Š Marktpreise (Richtwerte)</h2>
  <div class="grid">
    <div class="card"><span>ğŸ’</span>Diamant<br><strong><span data-item="diamond"></span></strong></div>
    <div class="card"><span>ğŸª™</span>Gold<br><strong><span data-item="gold"></span></strong></div>
    <div class="card"><span>â›“ï¸</span>Eisen<br><strong><span data-item="iron"></span></strong></div>
    <div class="card"><span>ğŸŸ¢</span>Emerald<br><strong><span data-item="emerald"></span></strong></div>
    <div class="card"><span>ğŸ”¥</span>Netherite<br><strong><span data-item="netherite"></span></strong></div>
  </div>
</section>

</div>

<script>
/* FLOATING BLOCKS */
const bg=document.getElementById("mcBg");
for(let i=0;i<14;i++){
  const b=document.createElement("div");
  b.className="mc-block";
  const s=40+Math.random()*60;
  b.style.width=b.style.height=s+"px";
  b.style.left=Math.random()*100+"vw";
  let y=Math.random()*120;
  bg.appendChild(b);
  const speed=0.06+Math.random()*0.15;
  (function anim(){
    y-=speed;if(y<-20)y=120;
    b.style.transform=`translateY(${y}vh) rotate(15deg)`;
    requestAnimationFrame(anim);
  })();
}

/* MARKET PRICES */
async function loadMarketPrices(){
  const res=await fetch("prices.json");
  const data=await res.json();
  const last=localStorage.getItem("priceUpdate");
  const now=Date.now();
  const interval=data.update_interval_days*86400000;
  let prices=JSON.parse(localStorage.getItem("marketPrices"));

  if(!last||now-last>interval||!prices){
    prices={};
    for(const k in data.items){
      const i=data.items[k];
      let p=Math.round(i.base*(1+(Math.random()*0.16-0.08)));
      prices[k]=Math.max(i.min,Math.min(i.max,p));
    }
    localStorage.setItem("marketPrices",JSON.stringify(prices));
    localStorage.setItem("priceUpdate",now);
  }

  document.querySelectorAll("[data-item]").forEach(e=>{
    e.textContent=prices[e.dataset.item]+" $";
  });
}
loadMarketPrices();
</script>

</body>
</html>
