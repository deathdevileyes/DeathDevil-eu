<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Server Bewerten – DeathDevil.Eu</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.cdnfonts.com/css/minecraft-4" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#050507;
  --panel:#0f1117;
  --panel-2:#0c0d12;
  --red:#b11226;
  --green:#2ecc71;
  --text:#ffffff;
  --muted:#9ca3af;
}

*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:'Inter',sans-serif;
  background:var(--bg);
  color:var(--text);
  overflow-x:hidden;
}

body::before{
  content:"";
  position:fixed;
  inset:0;
  background:url('background.png') center/cover no-repeat;
  filter:brightness(.18) blur(2px);
  z-index:-2;
}

/* HEADER */
header{
  display:flex;
  align-items:center;
  padding:24px 60px;
  background:rgba(0,0,0,.75);
  backdrop-filter:blur(20px);
  border-bottom:1px solid rgba(177,18,38,.3);
}

.logo{
  font-family:'Minecraft',monospace;
  font-size:26px;
  color:var(--red);
  letter-spacing:1px;
}

.back{
  margin-left:auto;
  font-family:'Minecraft',monospace;
  color:var(--green);
  text-decoration:none;
  transition:.3s;
}

.back:hover{
  opacity:.7;
}

/* MAIN */
.wrapper{
  max-width:1100px;
  margin:120px auto;
  padding:40px;
}

.card{
  background:linear-gradient(145deg, var(--panel), var(--panel-2));
  border:1px solid rgba(177,18,38,.3);
  border-radius:20px;
  padding:70px 60px;
  box-shadow:0 0 80px rgba(177,18,38,.15);
  position:relative;
}

.card::after{
  content:"";
  position:absolute;
  inset:-1px;
  border-radius:20px;
  background:linear-gradient(90deg, #b11226, #2ecc71);
  opacity:.07;
  z-index:-1;
}

.card h1{
  font-family:'Minecraft',monospace;
  font-size:42px;
  margin-bottom:20px;
  text-align:center;
  color:white;
}

.card p{
  text-align:center;
  color:var(--muted);
  margin-bottom:60px;
  font-size:16px;
}

/* FORM CONTAINER */
.form-container{
  background:#000;
  padding:25px;
  border-radius:16px;
  border:1px solid rgba(255,255,255,.05);
  box-shadow:0 0 40px rgba(0,0,0,.9);
}

/* GOOGLE FORM DARK MODE MAGIC */
iframe{
  width:100%;
  height:900px;
  border:none;
  border-radius:12px;
  filter:invert(1) hue-rotate(180deg) contrast(1.05);
  background:black;
}
</style>
</head>

<body>

<header>
  <div class="logo">DeathDevil.Eu</div>
  <a href="index.html" class="back">⬅ Zurück</a>
</header>

<div class="wrapper">
  <div class="card">
    <h1>Server Bewerten</h1>
    <p>
      Deine Meinung ist uns wichtig.  
      Bewerte unseren Server und hilf uns dabei, DeathDevil.Eu weiter zu verbessern.
    </p>

    <div class="form-container">
      <iframe
        src="https://docs.google.com/forms/d/e/1FAIpQLSddhWKCjfZ7_79V3Kss61gj6eVsiO_bQ8rO8Y06iNtxsjEePg/viewform?embedded=true">
      </iframe>
    </div>

  </div>
</div>

</body>
</html>
