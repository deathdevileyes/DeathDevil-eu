<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Server Bewerten – DeathDevil.Eu</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.cdnfonts.com/css/minecraft-4" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0b0d10;
  --panel:rgba(20,20,25,.88);
  --red:#b11226;
  --red-dark:#6e0a16;
  --green:#2ecc71;
  --text:#eaeaea;
  --muted:#a0a0a0;
  --glow:0 0 30px rgba(177,18,38,.6);
}

*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:'Inter',system-ui,sans-serif;
  background:var(--bg);
  color:var(--text);
  overflow-x:hidden;
  position:relative;
}

/* Hintergrundbild */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:url('background.png') center/cover no-repeat;
  z-index:-3;
}

/* Dunkles Overlay mit Blur */
body::after{
  content:"";
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.65);
  backdrop-filter:blur(6px);
  z-index:-2;
}

/* HEADER */
header{
  display:flex;
  align-items:center;
  padding:22px 48px;
  background:rgba(0,0,0,.65);
  backdrop-filter:blur(10px);
}

.logo{
  font-family:'Minecraft',monospace;
  font-size:24px;
  color:var(--red);
  text-shadow:var(--glow);
}

.back{
  margin-left:auto;
  font-family:'Minecraft',monospace;
  color:var(--green);
  text-decoration:none;
  transition:.3s;
}

.back:hover{
  color:var(--red);
}

/* CONTENT */
.container{
  max-width:1000px;
  margin:90px auto;
  padding:40px;
}

.box{
  background:var(--panel);
  border:1px solid var(--red-dark);
  box-shadow:var(--glow);
  padding:50px;
  text-align:center;
  border-radius:12px;
}

.box h1{
  font-family:'Minecraft',monospace;
  color:var(--green);
  margin-bottom:20px;
}

.box p{
  color:var(--muted);
  margin-bottom:40px;
  line-height:1.8;
}

iframe{
  width:100%;
  height:850px;
  border:none;
  border-radius:8px;
  background:white;
}
</style>
</head>

<body>

<header>
  <div class="logo">DeathDevil.Eu</div>
  <a href="index.html" class="back">⬅ Zurück zur Startseite</a>
</header>

<div class="container">
  <div class="box">
    <h1>Server Bewerten</h1>
    <p>
      Deine Meinung ist uns wichtig.  
      Bewerte unseren Server und hilf uns dabei, DeathDevil.Eu weiter zu verbessern.
    </p>

    <iframe
      src="https://docs.google.com/forms/d/e/1FAIpQLSddhWKCjfZ7_79V3Kss61gj6eVsiO_bQ8rO8Y06iNtxsjEePg/viewform?embedded=true">
      Formular wird geladen…
    </iframe>

  </div>
</div>

</body>
</html>
