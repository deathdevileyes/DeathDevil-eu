<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Bewertung – DeathDevil.Eu</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.cdnfonts.com/css/minecraft-4" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0b0d10;
  --panel:rgba(10,10,15,.95);
  --red:#b11226;
  --red-dark:#6e0a16;
  --green:#2ecc71;
  --text:#eaeaea;
  --muted:#a0a0a0;
  --glow-red:0 0 25px rgba(177,18,38,.7);
  --glow-green:0 0 25px rgba(46,204,113,.7);
}

*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:'Inter',system-ui,sans-serif;
  background:var(--bg);
  color:var(--text);
  overflow-x:hidden;
}

body::before{
  content:"";
  position:fixed;
  inset:0;
  background:url('background.png') center/cover no-repeat;
  filter:brightness(.25);
  z-index:-2;
}

/* HEADER */
header{
  display:flex;
  align-items:center;
  padding:22px 48px;
  background:rgba(0,0,0,.7);
  backdrop-filter:blur(12px);
  border-bottom:1px solid var(--red-dark);
}

.logo{
  font-family:'Minecraft',monospace;
  font-size:26px;
  color:var(--red);
  text-shadow:var(--glow-red);
}

.back-link{
  margin-left:auto;
  font-family:'Minecraft',monospace;
  color:var(--green);
  text-decoration:none;
  transition:.3s;
}

.back-link:hover{
  text-shadow:var(--glow-green);
}

/* CONTENT */
.container{
  max-width:1100px;
  margin:100px auto;
  padding:40px;
}

.box{
  background:var(--panel);
  border:1px solid var(--red-dark);
  box-shadow:var(--glow-red);
  padding:60px;
  border-radius:20px;
  text-align:center;
  position:relative;
}

.box::before{
  content:"";
  position:absolute;
  inset:-2px;
  border-radius:22px;
  background:linear-gradient(45deg, #b11226, #2ecc71);
  z-index:-1;
  filter:blur(25px);
  opacity:.2;
}

.box h1{
  font-family:'Minecraft',monospace;
  color:var(--green);
  font-size:40px;
  margin-bottom:20px;
  text-shadow:var(--glow-green);
}

.box p{
  color:var(--muted);
  margin-bottom:50px;
  font-size:16px;
  line-height:1.8;
}

/* FORM WRAPPER */
.form-wrapper{
  background:#000;
  padding:20px;
  border-radius:16px;
  box-shadow:0 0 40px rgba(0,0,0,.9);
}

iframe{
  width:100%;
  height:900px;
  border:none;
  border-radius:12px;
  background:black;
  filter:invert(1) hue-rotate(180deg);
}

/* Entfernt weißen Hintergrund-Effekt */
iframe body{
  background:black !important;
}
</style>
</head>

<body>

<header>
  <div class="logo">DeathDevil.Eu</div>
  <a href="index.html" class="back-link">⬅ Zurück zur Startseite</a>
</header>

<div class="container">
  <div class="box">
    <h1>⭐ Server Bewertung</h1>
    <p>
      Deine Meinung zählt!  
      Hilf uns, DeathDevil.Eu weiter zu verbessern und werde Teil unserer Entwicklung.
    </p>

    <div class="form-wrapper">
      <iframe
        src="https://docs.google.com/forms/d/e/1FAIpQLSddhWKCjfZ7_79V3Kss61gj6eVsiO_bQ8rO8Y06iNtxsjEePg/viewform?embedded=true">
        Formular wird geladen…
      </iframe>
    </div>

  </div>
</div>

</body>
</html>
