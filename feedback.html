<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Server Bewertung – DeathDevil.Eu</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  font-family:Inter,sans-serif;
  background:#0b0d10;
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.box{
  background:#141419;
  padding:40px;
  width:400px;
  border-radius:12px;
}
input,textarea,select{
  width:100%;
  margin:10px 0;
  padding:10px;
  background:#111;
  color:#fff;
  border:none;
  border-radius:6px;
}
button{
  width:100%;
  padding:12px;
  background:#b11226;
  border:none;
  color:white;
  cursor:pointer;
  border-radius:6px;
}
button:hover{background:#2ecc71;}
#msg{margin-top:10px;color:#ff5555;}
</style>
</head>
<body>

<div class="box">
<h2>⭐ Server bewerten</h2>

<input type="text" id="name" placeholder="Ingame Name" required>

<select id="stars">
<option value="5">5 - Fabelhaft</option>
<option value="4">4 - Sehr gut</option>
<option value="3">3 - Gut</option>
<option value="2">2 - Geht so</option>
<option value="1">1 - Schlecht</option>
</select>

<textarea id="feedback" placeholder="Dein Feedback"></textarea>
<textarea id="wunsch" placeholder="Wünsche / Verbesserungen"></textarea>

<button onclick="send()">Absenden</button>
<p id="msg"></p>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCnOCp8Ue6c728ndQLz4WJ--o4I2wI1QKU",
  authDomain: "bewertungen-deathdevileu.firebaseapp.com",
  projectId: "bewertungen-deathdevileu"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

window.send = async function(){

  const name = document.getElementById("name").value.trim();
  const stars = Number(document.getElementById("stars").value);
  const feedback = document.getElementById("feedback").value;
  const wunsch = document.getElementById("wunsch").value;

  if(!name){
    document.getElementById("msg").innerText = "Bitte Ingame Namen eingeben.";
    return;
  }

  const ref = doc(db, "bewertungen", name);
  const exists = await getDoc(ref);

  if(exists.exists()){
    document.getElementById("msg").innerText = "Du hast bereits bewertet.";
    return;
  }

  await setDoc(ref, {
    name,
    stars,
    feedback,
    wunsch,
    date: new Date()
  });

  window.location.href = "bewertungen.html";
}
</script>

</body>
</html>
