<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Server Bewerten ‚Äì DeathDevil.Eu</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.cdnfonts.com/css/minecraft-4" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0b0d10;
  --panel:rgba(20,20,25,.9);
  --red:#b11226;
  --red-dark:#6e0a16;
  --green:#2ecc71;
  --text:#eaeaea;
  --muted:#a0a0a0;
  --glow:0 0 25px rgba(177,18,38,.6);
}

*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:'Inter',sans-serif;
  background:var(--bg);
  color:var(--text);
  position:relative;
  overflow-x:hidden;
}

body::before{
  content:"";
  position:fixed;
  inset:0;
  background:url('background.png') center/cover no-repeat;
  filter:brightness(.35);
  z-index:-2;
}

body::after{
  content:"";
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.65);
  backdrop-filter:blur(6px);
  z-index:-1;
}

header{
  display:flex;
  align-items:center;
  padding:22px 48px;
  background:rgba(0,0,0,.65);
  backdrop-filter:blur(10px);
}

.logo{
  font-family:'Minecraft',monospace;
  font-size:24px;
  color:var(--red);
  text-shadow:var(--glow);
}

.back{
  margin-left:auto;
  font-family:'Minecraft',monospace;
  color:var(--green);
  text-decoration:none;
  transition:.3s;
}

.back:hover{color:var(--red);}

.container{
  max-width:900px;
  margin:90px auto;
  padding:40px;
}

.box{
  background:var(--panel);
  border:1px solid var(--red-dark);
  box-shadow:var(--glow);
  padding:50px;
  border-radius:12px;
  text-align:center;
}

.intro{
  color:var(--green);
  font-weight:500;
  margin-bottom:15px;
}

.subtitle{
  color:var(--muted);
  margin-bottom:35px;
  line-height:1.7;
}

h1{
  font-family:'Minecraft',monospace;
  color:var(--green);
  margin-bottom:15px;
}

input, textarea{
  width:100%;
  padding:12px;
  margin:10px 0 20px;
  background:#111;
  border:1px solid var(--red-dark);
  color:var(--text);
  border-radius:6px;
  font-size:15px;
}

textarea{
  resize:vertical;
  min-height:120px;
}

/* ‚≠ê Sterne links ‚Üí rechts korrekt */
.stars{
  display:flex;
  justify-content:center;
  gap:12px;
  margin-bottom:30px;
}

.stars input{
  display:none;
}

.stars label{
  font-size:34px;
  cursor:pointer;
  color:#444;
  transition:.2s ease;
}

/* Hover Effekt */
.stars label:hover,
.stars label:hover ~ label{
  color:gold;
}

/* Ausgew√§hlt */
.stars input:checked ~ label{
  color:gold;
}

button{
  width:100%;
  padding:14px;
  background:var(--red);
  border:none;
  color:white;
  font-family:'Minecraft',monospace;
  cursor:pointer;
  font-size:16px;
  margin-top:20px;
  transition:.3s;
}

button:hover{
  background:var(--green);
}

.note{
  text-align:center;
  color:var(--muted);
  margin-top:10px;
  font-size:14px;
}
.modal-box a:hover{color:var(--green)}

/* ===================================== */
/* üî• PREMIUM RESPONSIVE SYSTEM */
/* ===================================== */

@media (max-width: 768px){
  header{flex-direction:column;padding:20px;gap:15px;text-align:center;}
  .logo{margin-right:0;}
  nav{flex-wrap:wrap;justify-content:center;gap:14px;}
  nav a{font-size:14px;}
  .status{margin-left:0;font-size:13px;}
  .hero{padding-top:60px;}
  .hero h1{font-size:38px;}
  .hero p{font-size:14px;padding:0 15px;}
  .join-box{width:90%;max-width:320px;}
  .features{padding:60px 20px;}
  .grid{grid-template-columns:1fr;}
  .info-boxes{flex-direction:column;align-items:center;gap:20px;}
  .info{width:90%;min-width:auto;}
  .server-info{padding:25px 20px;}
}

@media (min-width: 769px) and (max-width: 1100px){
  .hero h1{font-size:52px;}
  .grid{grid-template-columns:repeat(2,1fr);}
  .info-boxes{flex-wrap:wrap;justify-content:center;}
}

@media (min-width: 1600px){
  .hero h1{font-size:90px;}
}

</style>
</head>

<body>

<header>
  <div class="logo">DeathDevil.Eu</div>
  <a href="index.html" class="back">‚¨Ö Zur√ºck zur Startseite</a>
</header>

<div class="container">
  <div class="box">

    <p class="intro">
      Das Team von DeathDevil freut sich √ºber dein Feedback!
    </p>

    <h1>Server Bewerten</h1>

    <p class="subtitle">
      Deine Meinung hilft uns, unseren CityBuild-Server stetig zu verbessern
      und die Community weiter auszubauen.
    </p>

    <form action="https://formspree.io/f/mwvnoqnb" method="POST">

      <input type="text" name="Ingame Name" placeholder="Ingame Name *" required>

      <div class="stars">
        <input type="radio" id="star1" name="Bewertung" value="1" required>
        <label for="star1">‚òÖ</label>

        <input type="radio" id="star2" name="Bewertung" value="2">
        <label for="star2">‚òÖ</label>

        <input type="radio" id="star3" name="Bewertung" value="3">
        <label for="star3">‚òÖ</label>

        <input type="radio" id="star4" name="Bewertung" value="4">
        <label for="star4">‚òÖ</label>

        <input type="radio" id="star5" name="Bewertung" value="5">
        <label for="star5">‚òÖ</label>
      </div>

      <textarea name="Feedback" placeholder="Dein Feedback"></textarea>
      <textarea name="Verbesserungen" placeholder="W√ºnsche & Verbesserungen"></textarea>

      <button type="submit">Bewertung absenden</button>
      <p class="note">Nach dem Absenden wirst du automatisch weitergeleitet.</p>

    </form>

  </div>
</div>

</body>
</html>
